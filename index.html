<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side-bar">
            <div class="nav">
                <div class="nav-option" style="opacity:1">
                    <i class="fa-solid fa-house"></i>
                    <a href="" >Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option">
                        <i class="fa-solid fa-bars"></i>
                        <a href="">Your Library</a>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-boxes">
                    <div class="box">
                        <p class="box-pt1">Create your first playlist</p>
                        <p class="box-pt2">it's easy, we'll help you</p>
                        <button class="badges">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-pt1">Let's find some podcasts to follow</p>
                        <p class="box-pt2">We'll keep you update on new episodes</p>
                        <button class="badges">Browse podcaste</button>
                    </div>

                </div>
            </div>

        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="nav-icon">
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right hide"></i>
                </div>
                <div class="sticky-nav-option">
                    <button class="badges nav-item hide ">Premium</button>
                    <button class="badges  nav-item dark-badge"><i class="fa-regular fa-circle-down" style="margin-right:5px;"></i>install app</button>
                    <i class="fa-regular fa-user" style="margin: left 0.5em;"></i>
                </div>
            </div>
            <div class="card"></div>
        </div>
        <div class="music-player">music player</div>
    </div>
</body>
</html>
